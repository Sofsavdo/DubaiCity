<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
    <title>Dubai City - Telegram Web App</title>
    <meta name="description" content="Dubai City - O'yin va daromad olish platformasi">
    <meta name="theme-color" content="#1a1a1a">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.telegram.org https://*.vercel.app; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline'; font-src 'self' data:;">
    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #FFD700;
        font-family: system-ui, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 215, 0, 0.3);
        border-left: 4px solid #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Base styles to ensure proper rendering */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Cs04xZ_-.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-8ALIJWvZ.css">
  </head>
  <body>
    <div id="loading">
      <div>
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Dubai City yuklanmoqda...</p>
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 1000);
      });

      // PWA install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        try {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later
          deferredPrompt = e;
        } catch (error) {
          console.warn('PWA install prompt handling error:', error);
        }
      });

      // Handle install button click (agar kerak bo'lsa)
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
      });

      // Handle passive event listeners
      document.addEventListener('touchstart', function() {}, { passive: true });
      document.addEventListener('touchmove', function() {}, { passive: true });
    </script>
  </body>
</html>
